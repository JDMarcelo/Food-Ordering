<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Owner Profile</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    .profile-img-container {
      position: relative;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      overflow: hidden;
      margin: auto;
    }

    .profile-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-body text-center">
        <h2 class="card-title mb-4">Restaurant Owner Profile</h2>

        <form id="profileForm" enctype="multipart/form-data">
          <div class="form-group">
            <label for="profileImage" class="profile-img-container">
              <img src="https://via.placeholder.com/150" alt="Profile" class="profile-img">
              <div class="overlay"></div>
            </label>
            <input type="file" class="form-control-file" id="profileImage" name="profileImage" accept="image/*" style="display: none;">
          </div>

          <div class="form-group">
            <label for="restaurantName">Restaurant Name:</label>
            <input type="text" class="form-control" id="restaurantName" name="restaurantName" required>
          </div>

          <div class="form-group">
            <label for="ownerName">Owner Name:</label>
            <input type="text" class="form-control" id="ownerName" name="ownerName" required>
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" name="email" required>
          </div>

          <div class="form-group">
            <label for="phone">Phone Number:</label>
            <input type="tel" class="form-control" id="phone" name="phone" required>
          </div>

          <button type="button" class="btn btn-success btn-block" onclick="saveProfile()">Save Profile</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

  <script>
    document.getElementById('profileImage').addEventListener('change', function () {
      var fileInput = this;
      var img = fileInput.previousElementSibling.querySelector('.profile-img');

      var file = fileInput.files[0];
      var reader = new FileReader();

      reader.onload = function (e) {
        img.src = e.target.result;
      };

      reader.readAsDataURL(file);
    });

    function saveProfile() {
      var profileImage = document.getElementById('profileImage').files[0];
      var restaurantName = document.getElementById('restaurantName').value;
      var ownerName = document.getElementById('ownerName').value;
      var email = document.getElementById('email').value;
      var phone = document.getElementById('phone').value;

      // Perform validation if needed

      // Send the data to the server for storage and update
      console.log('Data to be sent to the server:', { profileImage, restaurantName, ownerName, email, phone });

      // Optionally, you can show a success message or redirect the user to another page.
      alert('Profile saved successfully!');
    }
  </script>

</body>
</html>
